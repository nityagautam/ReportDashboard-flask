<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Report Dashboard</title>

	<!-- stylesheets -->
	<link href="{{url_for('static', filename='assets/fonts/font-roboto.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename='assets/bootstrap/bootstrap4-alpha3.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename='assets/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
	<link href="{{url_for('static', filename='assets/web-analytics/style.css')}}" rel="stylesheet">
	<!-- Custom stylesheet-->
	<link href="{{url_for('static', filename='css/custom-style.css')}}" rel="stylesheet">

	<!-- scripts: bootstrap and jquery -->
	<script src="{{url_for('static', filename='assets/jquery/jquery-3.1.0.min.js')}}"></script>
	<script src="{{url_for('static', filename='assets/tether/tether.min.js')}}"></script>
	<script src="{{url_for('static', filename='assets/bootstrap/bootstrap4-alpha3.min.js')}}"></script>

	<!-- scripts: Chart libs -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>

</head>

<body>
	<!-- header -->
	<nav class="navbar navbar-fixed-top" id="header">
		<div class="container-fluid">
			<div class="navbar-header">
				<div id="sidebar-toggle-button">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</div>
				<div class="brand">
					<a href="/">
						<span class="hidden-xs-down m-r-4">AUTOMATION DASHBOARD</span>
						<span class="tag" id="revenue-tag">POC PROTOTYPE-1</span>
						<!-- <span class="lead"> HOME </span>-->
					</a>
				</div>

			</div>
		</div>
	</nav>
	<!-- /header -->

	<!-- sidebar -->
	<div class="sidebar-toggle" id="sidebar">
		<ul class="nav nav-sidebar">
			<li>
				<a href="/home">
					<i class="fa fa-home fa-lg fa-fw" aria-hidden="true"></i>
					<span>HOME</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
            <li>
				<a href="/dashboard" class="active">
					<i class="fa fa-dashboard fa-lg fa-fw" aria-hidden="true"></i>
					<span>DASHBOARD</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
            <li>
				<a href="/history">
					<i class="fa fa-history fa-lg fa-fw" aria-hidden="true"></i>
					<span>HISTORY</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="/analytics">
					<i class="fa fa-bar-chart fa-lg fa-fw" aria-hidden="true"></i>
					<span>ANALYTICS</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
            <!-- Application settings and Info links-->
			<li role="separator" class="divider"></li>
			<li role="separator" class="divider"></li>
			<li role="separator" class="divider"></li>
			<li role="separator" class="divider"></li>

			<li>
				<a href="/crawler-history">
					<i class="fa fa-clock-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>CRAWL HISTORY</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="/settings">
					<i class="fa fa-gear fa-lg fa-fw" aria-hidden="true"></i>
					<span>SETTINGS</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<a href="/help">
					<i class="fa fa-newspaper-o fa-lg fa-fw" aria-hidden="true"></i>
					<span>NOTES</span>
				</a>
			</li>
			<li role="separator" class="divider"></li>
			<li>
				<span class="tag custom-tag" id="revenue-tag1">@amishra's Experimental</span>
			</li>
		</ul>
	</div>
	<!-- /sidebar -->

	<!-- page-content-wrapper -->
	<div class="page-content-toggle" id="page-content-wrapper">
		<div class="container-fluid">

			<!-- 1st row is about the whole page -->
			<div class="row m-b-1">
				<div class="col-md-12">
					<div class="card card-block">
						<h4 class="card-title m-b-2"> DASHBOARD </h4>
					</div>
				</div>
			</div>
			<!-- /1st row -->

			<!-- This row is for the dashboard charts -->
			<div class="row m-b-1">

				{% for project in data %}
				<div class="col-md-4">
					<div class="card custom-card card-block">
						<h4 class="card-title m-b-2"> {{ project.project_name }} </h4>
						<!-- Here goes our chart -->
						<canvas height="250px" class="{{ project.project_name|replace(' ' , '')|replace('-' , '') }}" id="myChart_{{ project.project_name|replace(' ' , '')|replace('-' , '') }}"></canvas>
						<!-- Here goes our META info (if any)
						<div>
							META CONTROLS :: {{ project.project_name|replace(' ' , '')|replace('-' , '') }}
						</div>
						-->

						<!-- Here goes our card action buttons -->
						<div class="action_btns_{{ project.project_name|replace(' ' , '')|replace('-' , '') }}" style="text-align: center;">
							<button type="button" class="btn btn-dark btn-sm"> VIEW REPORT </button>
							<button type="button" class="btn btn-dark btn-sm"> VIEW HISTORY </button>
							<button type="button" class="btn btn-dark btn-sm"> VIEW JENKINS </button>
						</div>
						<!-- Javascript action for chart -->
						<script type="text/javascript">
							  var ctx = document.getElementById("myChart_{{ project.project_name|replace(' ' , '')|replace('-' , '') }}").getContext('2d');

							  // For doughnut chart | pie | polarArea
							  var myChart = new Chart(ctx, {
								  type: 'doughnut',
								  data: {
								  		labels: [
								  			{% for keys, val in project.test_result.items() %}
								  			"{{ keys|safe }}",
								  			{% endfor %}
								  		],
								  		datasets: [{
													data: [
														{% for keys, val in project.test_result.items() %}
														{{ val }},
														{% endfor %}
													],
													borderColor:[
													  "rgb(60,186,159,1.0)",
													  "#c45850",
													  "#ffa500",
													],
													backgroundColor: [
													  "rgb(60,186,159,0.7)",
													  "rgb(196,88,80,0.7)",
													  "rgb(255,165,0,0.7)",
													],
													borderWidth: 0.5,
										}]
								  },
								  options: {
								  			responsive: true,
											cutoutPercentage: 55,
								  			title: {
												display: true,
												text: 'LATEST TEST RESULT'
											},
											legend: {
											  display:true,
											  position:'bottom',
											  /* align:'start' */
											},
											scales: {
												  xAxes: [{
													   display: false,
												  }],
												  yAxes: [{
													   display: false,
												  }],
											},
								  },

								});

						</script>
					</div>
				</div>
				{% endfor %}

			</div>
			<!-- /2nd row -->

		</div>
		<!-- /.container-fluid -->

	</div>
	<!-- /page-content-wrapper -->

</body>

</html>
